<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/dc3885d9cc.js" crossorigin="anonymous"></script>
    <!-- Fonts: Inter and Hind Madurai -->
    <link rel="stylesheet" href="styles/font-style.css">
</head>

<body>
    <!-- NavBar Starts here -->
    <nav class="flex flex-col gap-4 md:flex-row justify-between mx-3 md:mx-13 my-6">
        <div class="inter-font flex items-center justify-center gap-2.5">
            <img class="h-14" src="./assets/logo.png" alt="">
            <h3 class="text-2xl font-black text-[#006747]">Emergency<br>Service</h3>
        </div>
        <div class="inter-font flex justify-center items-center gap-5 text-lg">
            <div class="w-32 h-14 font-black flex justify-center items-center gap-3 rounded-[50px] bg-[#41ff6b1a]">
                <p>0</p>
                <img class="w-7 h-7" src="/assets/heart.png" alt="">
            </div>
            <div class="w-32 h-14 font-black flex justify-center items-center gap-3 rounded-[50px] bg-[#41ff6b1a]">
                <p>100</p>
                <img class="w-7 h-7" src="/assets/coin.png" alt="">
            </div>
            <div class="w-32 h-14 font-semibold flex justify-center items-center rounded-[50px] bg-[#00A63E] text-white">
                <p><span>2</span> Copy</p>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hind-madurai-font w-full h-60 flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
        <img class="w-22" src="assets/logo-dark.png" alt="">
        <h1 class="font-bold text-[2.5rem] my-[11px]">Emergency Service Directory</h1>
        <p class="font-semibold text-xl">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
    </div>
    
</body>

</html>
